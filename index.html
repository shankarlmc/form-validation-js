<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="copyright" content="Shankar Lamichhane" />
	<meta name="author" content="Shankar Lamichhane" />
	<meta name="contact" content="shankarlmc012@gmail.com" />
    <title>Form Validation Using javaScript | login page</title>
    <meta name="description" content="Form validation using javaScript" />
    <link rel="canonical" href="https://shankarlamichhane.com.np/">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./font-awesome.min.css">
</head>
<body>
    <div class="wrapper">
        <header>Login Form</header>
        <form action="#">
            <div class="field email">
                <div class="input-area">
                    <input type="text" placeholder="Enter Email..">
                    <i class="icon fa fa-envelope"></i>
                    <i class="error error-icon fa fa-exclamation-circle"></i>
                    <i class="success fa fa-check-circle"></i>
                </div>
                <div class="error error-text"></div>
            </div>
            <div class="field password">
                <div class="input-area">
                    <input type="password" placeholder="Enter Password..">
                    <i class="icon fa fa-lock"></i>
                    <i class="error error-icon fa fa-exclamation-circle"></i>
                    <i class="success fa fa-check-circle"></i>
                </div>
                <div class="error error-text"></div>
            </div>
            <div class="pass-link">
                <a href="#">Forget Password?</a>
            </div>
            <input type="submit" value="Login">
        </form>
        <div class="signup-link">
            Not yet registered? <a href="#">Signup now</a>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
